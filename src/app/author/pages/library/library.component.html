<div *ngFor="let book of library" class="book-card">
  <mat-card class="book-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="published-book-information"></div>
      <mat-card-title>Title: {{ book.titulo }}</mat-card-title>
      <mat-card-subtitle>Author: {{ book.autor }}</mat-card-subtitle>
      <mat-card-subtitle>Categories: {{ book.categorias }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>Description: {{ book.descripcion }}</p>
      <p>Price: {{ book.precio }}</p>
      <p>Format: {{ book.formato }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goToDetails(book.id)">View details</button>
    </mat-card-actions>
  </mat-card>
</div>
