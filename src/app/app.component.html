<mat-toolbar class="custom-toolbar">

  <img src="https://booksphere-sh.netlify.app/images/logo-sinfondo1.png" alt="BookSphere-Logo" style="height: 100px; margin-right: 10px;"/>


  <span class="mat-spacer"></span>

  @for(option of options; track option.title) {
    @if(option.title === 'Store'){
      <button mat-button [matMenuTriggerFor]="menuStore">{{ option.title }}</button>
      <mat-menu #menuStore="matMenu">
        <button mat-menu-item [routerLink]="['/store/store-books']">My Store</button>
        <button mat-menu-item [routerLink]="['/publish-book']">Publish Book</button>
      </mat-menu>
    } @else {
      <button mat-button [routerLink]="['/' + option.title.toLowerCase()]">{{ option.title }}</button>
    }
  }

  <span>
    <app-language-switcher></app-language-switcher>
  </span>

</mat-toolbar>

<router-outlet/>
